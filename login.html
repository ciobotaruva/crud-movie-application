<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <script src="scripts/login.js" defer></script>
    <link rel="stylesheet" href="style/login.css" />
</head>

<body>
    <form action="" class="login__form">
        <h1>Log In</h1>
        <div class="login__username">
            <input class="form__required" type="text" id="username" placeholder="Username">
            <span class="username__error"></span>
        </div>
        <div class="login__password">
            <input class="form__required" type="password" id="password" placeholder="Password">
            <span class="password_error"></span>
        </div>
        <button class="login__button" type="submit">Submit</button>
    </form>
</body>

</html>
